<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>‚úèÔ∏è Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-primary {
            width: 100%;
        }

        img {
            max-height: 100px;
            margin-bottom: 10px;
            display: block;
        }

        .btn-danger.btn-sm {
            font-size: 14px;
            padding: 4px 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="form-title">‚úèÔ∏è Edit Product</h2>

    <form th:action="@{/update}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" min="0" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" step="0.01" min="0" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select th:field="*{category}" class="form-select" required>
                <option value="">-- Select Category --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.name}"
                        th:text="${cat.name}"
                        th:selected="${cat.name == product.category}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Change Product Image</label>
            <input type="file" name="imageFile" class="form-control" accept="image/*">
        </div>

        <div class="mb-3" th:if="${product.image}">
            <label>Current Image:</label><br>
            <img th:src="@{'/images/' + ${product.image}}" alt="Current Image">
            <a th:href="@{'/delete-image/' + ${product.id}}" class="btn btn-danger btn-sm mt-2">üóëÔ∏è Delete Image</a>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>
</body>
</html>
