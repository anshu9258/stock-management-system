<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Help & Support - Stock Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', sans-serif;
            padding: 50px 15px;
        }

        .support-form {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 184, 148, 0.25);
        }
    </style>
</head>
<body>

<div class="support-form">
    <h3 class="text-center text-primary mb-4">üì© Help & Support</h3>

    <p>If you're facing issues with login, product management, or any other feature, please reach out to us by filling the form below.</p>

    <!-- ‚úÖ Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/support}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Describe Your Issue:</label>
            <textarea id="message" name="message" class="form-control" rows="6" placeholder="Describe the issue in detail..." required></textarea>
            <div class="invalid-feedback">Please describe your issue.</div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Submit Request</button>
        </div>
    </form>

    <hr class="my-4">

    <p class="text-center">Or contact admin directly: <strong>akaaah123@gmail.com</strong></p>
    <div class="text-center">
        <a href="/" class="btn btn-outline-secondary mt-2">‚Üê Back to Dashboard</a>
    </div>
</div>

<!-- ‚úÖ Bootstrap Form Validation -->
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            const forms = document.getElementsByClassName('needs-validation');
            Array.prototype.forEach.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
