<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Stock Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 15px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 184, 148, 0.25);
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white text-center">
            <h4>User Registration</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/register}" method="post" th:object="${user}" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username"
                           required autofocus minlength="3" maxlength="20">
                    <div class="invalid-feedback">Username must be 3‚Äì20 characters.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" th:field="*{password}" id="password" class="form-control"
                               placeholder="Enter password" required minlength="4">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                    <div class="invalid-feedback">Password must be at least 4 characters.</div>
                </div>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Register</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>

                <div class="mt-3 text-center">
                    <a href="/login">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- üëÅÔ∏è Password Toggle Script -->
<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>

<!-- ‚úÖ Bootstrap Validation Script -->
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            const forms = document.getElementsByClassName('needs-validation');
            Array.prototype.forEach.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
