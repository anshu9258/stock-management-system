<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üìä Stock Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 50px;
            background: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        canvas {
            margin-bottom: 50px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        .back-btn {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìà Stock Analytics Dashboard</h1>

    <div class="chart-container">
        <h4>1. Category-wise Stock Quantity</h4>
        <canvas id="barChart"></canvas>
    </div>

    <div class="chart-container">
        <h4>2. Low Stock vs Sufficient Stock</h4>
        <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-container">
        <h4>3. Top 5 Most Expensive Products</h4>
        <canvas id="topChart"></canvas>
    </div>

    <!-- ‚úÖ Back to Dashboard Button -->
    <div class="back-btn">
        <a href="/" class="btn btn-secondary btn-lg">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>

<!-- Inject Thymeleaf variables into JavaScript -->
<script th:inline="javascript">
/*<![CDATA[*/
    const categories = JSON.parse(/*[[${categoryLabels}]]*/ '[]');
    const stockCounts = JSON.parse(/*[[${categoryData}]]*/ '[]');
    const lowStockPercentage = /*[[${lowStockPercentage}]]*/ 0;
    const expensiveLabels = JSON.parse(/*[[${expensiveLabels}]]*/ '[]');
    const expensiveData = JSON.parse(/*[[${expensiveData}]]*/ '[]');

    new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
            labels: categories,
            datasets: [{
                label: 'Stock Quantity',
                data: stockCounts,
                backgroundColor: '#74b9ff'
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } }
        }
    });

    new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
            labels: ['Low Stock (<10)', 'Sufficient Stock'],
            datasets: [{
                data: [lowStockPercentage, 100 - lowStockPercentage],
                backgroundColor: ['#d63031', '#00b894']
            }]
        }
    });

    new Chart(document.getElementById('topChart'), {
        type: 'bar',
        data: {
            labels: expensiveLabels,
            datasets: [{
                label: 'Price',
                data: expensiveData,
                backgroundColor: '#fdcb6e'
            }]
        },
        options: {
            indexAxis: 'y',
            plugins: { legend: { display: false } }
        }
    });
/*]]>*/
</script>
</body>
</html>
