<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Stock Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">📄 Send Stock Report via Email</h2>

    <!-- Success or error message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/sendReport}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Enter recipient email address:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" required>
        </div>
        <button type="submit" class="btn btn-primary">📤 Send Report</button>
        <a href="/" class="btn btn-secondary ms-2">⬅️ Back to Dashboard</a>
    </form>
</div>
</body>
</html>
